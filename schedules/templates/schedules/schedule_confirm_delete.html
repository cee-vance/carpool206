{% extends "core/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="delete-container">
    <h2>Confirm Delete</h2>
    <p class="warning-message">Are you sure you want to delete <strong>"{{ schedule.title }}"</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Confirm</button>
        <a href="{% url 'schedules:schedule_list' %}" class="cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
