{% extends "core/base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="profile-edit-container">
    <h2>Edit Your Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- ✅ Display Current Profile Picture -->
        <img src="{{ current_profile_picture }}" alt="Profile Picture" class="profile-picture">

        <label for="profile_picture">Change Profile Picture:</label>
        <input type="file" name="profile_picture" accept="image/*">

        <!-- ✅ Pre-fill Social Media Links -->
        <label for="social_links">Social Media Links:</label>
        {% for link in current_social_links %}
            <input type="text" name="social_links" value="{{ link }}">
        {% endfor %}
        <input type="text" name="social_links" placeholder="Add more links...">

        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
